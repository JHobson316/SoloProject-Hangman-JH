<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h2>Hangman</h2>
    <h3>Select a category and then click the button to start a game!</h3>
    <div id="main-container">
        <div id="hangman-display">
            <div id="usedLetters"></div>
            <div id="wordDisplay"></div>
        </div>
        <form id="guess-field">
            <input type="text" id="guess">
            <select id="select">
                <option value="3">Pokemon</option>
                <option value="5">Undertale Characters</option>
                <option value="4">Overwatch Heroes</option>
                <option value="0">Sports</option>
                <option value="1">TV Shows</option>
                <option value="2">Movies</option>
            </select>
            <button id="start">Guess</button>
            <button id="reset">New Game</button>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
